<!DOCTYPE html>

<html lang="en-us">

<head>
	
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Canvas API Tutorial | Todd Brentlinger's Website</title>

    <meta name="author" content="Todd Brentlinger" />
    <meta name="description" content="Web development tutorial for Canvas API" />

    <style type="text/css">

        * {
            box-sizing: border-box;
        }

        #canvas-tutorial {
            border: 2px solid black;
            display: inline-block;
            margin: 0;

        }

    </style>

</head>

<body>

    <canvas id="canvas-tutorial" width="1200" height="600">
        Fallback text description of content
    </canvas>

    <script type="text/javascript">

        function Draw() {
            // retrieve node in DOM representing canvas
            var canvas = document.getElementById('canvas-tutorial');

            var WIDTH = document.body.clientWidth;
            var HEIGHT = document.body.clientHeight;

            canvas.width = WIDTH;
            canvas.height = HEIGHT;

            // check if browser supports canvas HTML elements
            if (canvas.getContext) {

                // obtain 2d rendering context for canvas
                var ctx = canvas.getContext('2d');

                // drawing code here
                ctx.fillStyle = 'rgb(200,0,0)';
                ctx.fillRect(10, 10, 50, 50);

                ctx.fillStyle = 'rgba(0,0,200,0.5)';
                ctx.fillRect(30, 30, 50, 50);

                ctx.fillStyle = 'rgb(0,0,0)';
                ctx.fillRect(125, 25, 100, 100);
                ctx.clearRect(145, 45, 60, 60);
                ctx.strokeRect(150, 50, 50, 50);

            }
        }

        // call draw function when page loads
        document.getElementById('canvas-tutorial').onload = Draw();

    </script>

</body>

</html>
