<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>HTML Element Structure Reference | Todd Brentlinger's Website</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Todd Brentlinger" />
    <meta name="description" content="Reference to recommended structure of HTML references." />
</head>
<body>

    <!-- audio -->
    <audio controls>
        <source src="viper.mp3" type="audio/mp3">
        <source src="viper.ogg" type="audio/ogg">
        <p>Fallback Content: Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p>
    </audio>

    <!-- figure - annotate images with captions -->
    <figure>
        <img src="images/dinosaur.jpg"
             alt="The head and torso of a dinosaur skeleton;
            it has a large head with long sharp teeth"
             width="400"
             height="341">

        <figcaption>A T-Rex on display in the Manchester University Museum.</figcaption>
    </figure>

    <!-- iframe -->
    <iframe src="https://developer.mozilla.org/en-US/docs/Glossary"
            width="100%" height="500" frameborder="0"
            allowfullscreen sandbox>
        <p><a href="https://developer.mozilla.org/en-US/docs/Glossary">
                Fallback link for browsers that don't support iframes
            </a></p>
    </iframe>

    <!-- img (see also: figure & picture elements) -->
    <img src="images/dinosaur.jpg"
         alt="The head and torso of a dinosaur skeleton;
          it has a large head with long sharp teeth"
         width="400"
         height="341"
         title="A T-Rex on display in the Manchester University Museum">

    <!-- img (responsive): resolution switching - different sizes -->
    <img srcset="elva-fairy-320w.jpg 320w,
             elva-fairy-480w.jpg 480w,
             elva-fairy-800w.jpg 800w"
         sizes="(max-width: 320px) 280px,
            (max-width: 480px) 440px,
            800px"
         src="elva-fairy-800w.jpg" alt="Elva dressed as a fairy">

    <!-- img (responsive): resolution switching - same size, different resolutions -->
    <img srcset="elva-fairy-320w.jpg,
             elva-fairy-480w.jpg 1.5x,
             elva-fairy-640w.jpg 2x"
         src="elva-fairy-640w.jpg" alt="Elva dressed as a fairy">

    <!-- picture (responsive): art direction - change the image displayed to suit different image display sizes -->
    <picture>
        <source media="(max-width: 799px)" srcset="elva-480w-close-portrait.jpg">
        <source media="(min-width: 800px)" srcset="elva-800w.jpg">
        <img src="elva-800w.jpg" alt="Chris standing up holding his daughter Elva">
    </picture>

    <!-- table -->
    <table>
        <caption></caption>
        <colgroup>
            <col />
            <col />
            <col />
            <col />
        </colgroup>
        <thead>
            <tr>
                <td>&nbsp;</td>
                <th scope="col">Column Header 1</th>
                <th scope="col">Column Header 2</th>
                <th scope="col">Column Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Row Header 1</th>
                <td>Data (1,1)</td>
                <td>Data (1,2)</td>
                <td>Data (1,3)</td>
            </tr>
            <tr>
                <th scope="row">Row Header 2</th>
                <td>Data (2,1)</td>
                <td>Data (2,2)</td>
                <td>Data (2,3)</td>
            </tr>
            <tr>
                <th scope="row">Row Header 3</th>
                <td>Data (3,1)</td>
                <td>Data (3,2)</td>
                <td>Data (3,3)</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row" colspan="2">Total Number:</th>
                <td colspan="2">Value</td>
            </tr>
        </tfoot>
    </table>

    <!-- video -->
    <video controls width="400" height="400"
           autoplay loop muted
           poster="poster.png">
        <source src="rabbit320.mp4" type="video/mp4">
        <source src="rabbit320.webm" type="video/webm">
        <p>Fallback Content: Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.webm">link to the video</a> instead.</p>
    </video>

</body>
</html>
